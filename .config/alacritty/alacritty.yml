window:
  padding:
    x: 2
    y: 2
background_opacity: 1

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 11.0

# Colors (One Dark)
# NOTE:
#  - brighter foreground
#  - dark yellow from onedark.vim
#  - brighter dark red
colors:
  primary:
    background: '#282c34'
    foreground: '#c0c0c0'
  cursor:
    text:       CellBackground
    cursor:     '#528bff'
  selection:
    text:       CellForeground
    background: '#4b5263'
  normal:
    black:   '#282c34'
    red:     '#ff7571'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'

cursor:
  style:
    shape: Beam
    blinking: Never

key_bindings:
  - { key: U,  mods: Alt,  action: ScrollHalfPageUp  }
  - { key: D,  mods: Alt,  action: ScrollHalfPageDown }
  - { key: K,  mods: Alt,  action: ScrollLineUp  }
  - { key: J,  mods: Alt,  action: ScrollLineDown }
  - { key: Key0,  mods: Alt,  action: ResetFontSize  }
  - { key: Equals,  mods: Alt,  action: IncreaseFontSize  }
  - { key: Minus,  mods: Alt,  action: DecreaseFontSize  }
