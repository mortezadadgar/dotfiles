# General #
music_directory    "~/Music"
db_file            "~/.config/mpd/database"
playlist_directory "~/.config/mpd/playlists"
pid_file	   "~/.config/mpd/pid"
state_file	   "~/.config/mpd/state"
log_file           "~/.config/mpd/log"
bind_to_address	   "127.0.0.1"
port		   "6600"
auto_update        "yes"
restore_paused     "yes"

# Visualizer #
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}

# PulseAudio #
audio_output {
        type            "pulse"
        name            "pulse audio"
}
