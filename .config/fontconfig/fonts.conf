<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<test qual="any" name="lang"><string>en</string></test>
		<edit name="family" mode="prepend" binding="same"><string>Ubuntu</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<test qual="any" name="lang"><string>en</string></test>
		<edit name="family" mode="prepend" binding="same"><string>Ubuntu</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<test qual="any" name="lang"><string>en</string></test>
		<edit name="family" mode="prepend" binding="same"><string>Source Code Pro</string></edit>
	</match>

	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<test qual="any" name="lang"><string>ar</string></test>
		<edit name="family" mode="prepend" binding="same"><string>Vazir</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<test qual="any" name="lang"><string>ar</string></test>
		<edit name="family" mode="prepend" binding="same"><string>Vazir</string></edit>
	</match>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Vazir</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Vazir</family>
		</prefer>
	</alias>

</fontconfig>
