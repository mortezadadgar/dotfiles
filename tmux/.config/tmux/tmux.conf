# options
set -g mouse on
set -g status-style bg=black
set -g status-right ""
set -g word-separators " \'\"()[]:,;â”‚"
set -g mode-keys vi
set -sg escape-time 10
set -g focus-events on
set -g set-titles on
set -g set-titles-string '#T'
set -g status-interval 5
set -g prefix M-a
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -s copy-command 'xsel -ib --trim'

# vim-like binding
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi M-v send -X clear-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel
bind -T copy-mode-vi d send -X halfpage-down
bind -T copy-mode-vi u send -X halfpage-up
bind -T copy-mode-vi Escape send -X cancel
bind h select-window -p
bind l select-window -n

# sensible pane spliting binds
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# dwm-like pane switching
bind k select-pane -t :.-
bind j select-pane -t :.+
unbind Up
unbind Down
unbind Left
unbind Right

# create new session
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"

# space to enter copy-mode
bind Space copy-mode

# reload config
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "config reloaded..."

# open urls using dmenu
bind u run-shell -b tmux-url
